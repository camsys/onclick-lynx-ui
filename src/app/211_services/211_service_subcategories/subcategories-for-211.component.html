<div class="row">
  <div class="col-sm-1 back_pink_nav_column">
    <i class="fa fa-arrow-left fa-3x" aria-hidden="true" (click)="goBack()"></i>
  </div>
  <div class="col-sm-10 center_pink_nav_column">
    <h1 class="black_nav_title_class"> {{selected_category_name}} </h1>
  </div>
  <div class="col-sm-1 burger_pink_nav_column"><i class="fa fa-bars fa-3x" aria-hidden="true"></i></div>
</div>

<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-6">
    <ul class="categroies_for_211" >
      <li *ngFor="let subcategory of subcategories"
          [class.selected]="subcategory === selected_subcategory"
          [routerLink]="['/211SubcategoryLinks/', subcategory.Category_ID]"
      >
        <div *ngIf="subcategory.Subcategory_Name != null">
          {{subcategory.Subcategory_Name}}
          <span class="pull-right">
        <i class="fa fa-chevron-right fa-x1" aria-hidden="true"></i>
      </span>
        </div>
      </li>
    </ul>
  </div>
  <div class="col-sm-3"></div>
</div>
