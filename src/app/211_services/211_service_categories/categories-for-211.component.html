
<div class="row">
  <div class="col-sm-1 back_black_nav_column">
    <i class="fa fa-arrow-left fa-3x" aria-hidden="true" (click)="goBack()"></i>
  </div>
  <div class="col-sm-10 center_black_nav_column">
    <h1 class="black_nav_title_class"> <i class="fa fa-paw fa-1x" aria-hidden="true"></i> &nbsp; {{title}} </h1>
  </div>
  <div class="col-sm-1 burger_black_nav_column"><i class="fa fa-bars fa-3x" aria-hidden="true"></i></div>
</div>

<div class="row">
  <div class="col-sm-4 center_pink_nav_column"></div>
  <div class="col-sm-4 center_pink_nav_column">
    <div class="row">
      <div class="col-sm-12">
        Resources In Your Area
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <input class="form-control" type="search" value="Resources In Your Area" id="resources-search-input">
      </div>
    </div>
  </div>
  <div class="col-sm-4 center_pink_nav_column"></div>
</div>

<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-6">
    <ul class="categroies_for_211" >
      <li *ngFor="let category of categories"
          [class.selected]="category === selected_category"
          [routerLink]="['/211Subcategories/', category.Category_Name]"
      >
        {{category.Category_Name}}
        <span class="pull-right">
          <i class="fa fa-chevron-right fa-x1" aria-hidden="true"></i>
      </span>
      </li>
    </ul>
  </div>
  <div class="col-sm-3"></div>
</div>
