<button (click)="goBack()">Back</button>
<h1 class="nav_title_class">{{selected_category_name}}</h1>
<ul class="parent_level_services" >
  <li *ngFor="let subcategory of subcategories" [class.selected]="subcategory === selected_subcategory" (click)="onSelect(subcategory)">
    <div *ngIf="subcategory.Subcategory_Name != null">
      {{subcategory.Subcategory_Name}}
      <span>
        >
      </span>
    </div>
  </li>
</ul>
